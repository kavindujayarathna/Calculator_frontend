name: Node.js CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: self-hosted

   steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x' # Replace with your desired Node.js version

    - name: Install dependencies
      run: npm install
